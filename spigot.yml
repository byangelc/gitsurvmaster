# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 11
settings:
  debug: false
  save-user-cache-on-stop-only: false
  filter-creative-items: true
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  user-cache-size: 1000
  int-cache-limit: 1024
  late-bind: true
  bungeecord: false
  player-shuffle: 0
  item-dirty-ticks: 20
  sample-count: 12
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./iniciar.sh
  moved-too-quickly-threshold: 100.0
commands:
  tab-complete: -1
  silent-commandblock-console: false
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  spam-exclusions:
  - /skill
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
stats:
  disable-saving: false
  forced-stats: {}
messages:
  restart: Restarting server
  whitelist: '&7No puedes entrar aqui, quiz√° en un momento.'
  unknown-command: '&8[&4&l?&8] &cComando desconocido.'
  server-full: The server is full. Try to enter later.
  outdated-client: Outdated client! Please use {0}
  outdated-server: Outdated server! I'm still on {0}
world-settings:
  default:
    verbose: true
    save-structure-info: true
    max-tnt-per-tick: 100
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hopper-amount: 1
    growth:
      cactus-modifier: 70
      cane-modifier: 70
      melon-modifier: 70
      mushroom-modifier: 70
      pumpkin-modifier: 70
      sapling-modifier: 70
      wheat-modifier: 70
      netherwart-modifier: 70
      vine-modifier: 70
      cocoa-modifier: 70
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    max-tick-time:
      tile: 50
      entity: 50
    entity-activation-range:
      animals: 6
      monsters: 8
      misc: 2
    mob-spawn-range: 4
    random-light-updates: false
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    hanging-tick-frequency: 100
    enable-zombie-pigmen-portal-spawns: false
    wither-spawn-sound-radius: 0
    merge-radius:
      exp: 7.0
      item: 5.5
    item-despawn-rate: 1200
    arrow-despawn-rate: 1200
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    seed-monument: 10387313
    seed-slime: 987234911
    zombie-aggressive-towards-villager: true
    view-distance: 24
    nerf-spawner-mobs: false
    max-bulk-chunks: 10
    max-entity-collisions: 1
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    chunks-per-tick: 650
    clear-tick-list: false
