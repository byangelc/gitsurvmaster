aquatic:
  display: '%group-color%Aquatic'
  description: 'Gives permanent water breathing.'
  applies-to: 'Helmets'
  type: 'EFFECT_STATIC'
  group: 'SIMPLE'
  applies:
  - ALL_HELMET
  levels:
    1:
      effects:
      - 'POTION:WATER_BREATHING:1'
autosmelt:
  display: '%group-color%Auto Smelt'
  description: "Ores are automatically smelted\nwhen mined."
  applies-to: 'Pickaxes'
  type: 'MINING'
  group: 'SIMPLE'
  settings:
    removeable: false
  applies:
  - ALL_PICKAXE
  levels:
    1:
      chance: 60
      effects:
      - 'SMELT'
    2:
      chance: 80
      effects:
      - 'SMELT'
    3:
      effects:
      - 'SMELT'
